<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stopwatch.css">
    <title>Document</title>
</head>
<body>
    <div class="parDiv">
        <span id="hours">00</span>
        <span>:</span>
        <span id="mins">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span>.</span>
        <span id="msec">00</span>
    </div>
    <div class="btndiv">
    <button onclick="start()" id="start" class="start">Start</button>
    <button onclick="stop()" id="stop" class="stop">Stop</button>
    <button onclick="reset()" id="reset" class="reset">Reset</button>
    </div>
    <script src="./stopwatch.js"></script>
</body>
</html>
